<ion-app>    
    <ion-header>
      <ion-toolbar>
          <expandable-header [scrollArea]="mycontent" headerHeight="125" [shrinkToolbar]="shrinkToolbar">
              <div fxLayout="row" fxLayoutAlign="space-between" class="bg-image">
                <ion-button size="small" fill="clear" slot="start">
                      <mat-icon >menu</mat-icon>
                </ion-button>
      
                <ion-title slot="end">
                    <h4 class="mat-title">President</h4>
                  <div class="mat-body" *ngIf="!shrinkToolbar">Commander in Chief</div>
                  <div class="mat-body">Leader of the Free World</div>
                </ion-title>
                </div>
          </expandable-header>
      </ion-toolbar>
    
  </ion-header>

  <ion-content  #mycontent  [scrollEvents]="true" (ionScroll)="logScrolling($event)">

      <mat-list>
          <mat-list-item *ngFor="let item of list;">
          <mat-icon mat-list-avatar>person</mat-icon>
          <div mat-line class="mat-small" [ngStyle]="{color: Colors.black[900]}">{{item.president}}</div>
          <div mat-line [ngStyle]="{color: Colors.gray[800]}">{{item.party}}</div>
          <div mat-line [ngStyle]="{color: Colors.gray[800]}">{{item.took_office}}</div>
          </mat-list-item>
      </mat-list>
  </ion-content>
</ion-app>
