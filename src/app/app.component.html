<ion-app>    
    <ion-header>
      <ion-toolbar flexLayout="row"  mode="md" *ngIf="shrinkToolbar">
        <div fxLayout="row" fxLayoutAlign="space-between">
   
          <ion-button size="small" fill="clear" slot="start">
                <mat-icon id='delete-icon' >menu</mat-icon>
          </ion-button>

          <ion-title>
              <div class="mat-subheading-1" style="margin-bottom:2px">President</div>
              <div class="mat-caption" style="line-height:.6rem;">Leader of the Free World</div>
          </ion-title>
     
          <ion-button size="small" fill="clear" slot="end">
              <mat-icon id='add-icon'>more_vert</mat-icon>
          </ion-button>
        </div>
      </ion-toolbar>


      <expandable-header [scrollArea]="mycontent" headerHeight="125">
          <div fxLayout="row" fxLayoutAlign="space-between">
   
              <ion-button size="small" fill="clear" slot="start" *ngIf="!shrinkToolbar">
                    <mat-icon id='delete-icon' >menu</mat-icon>
              </ion-button>
         
              <ion-button size="small" fill="clear" slot="end" *ngIf="!shrinkToolbar">
                  <mat-icon id='add-icon'>more_vert</mat-icon>
              </ion-button>
            </div>
    
            <div fxLayout="column" fxLayoutAlign="space-between" style="padding-left: 5px;"> 
              <h4 class="mat-title" style="font-size: 20px;">President</h4>
              <div class="mat-body" style="font-size: 14px;">Commander in Chief</div>
              <div class="mat-body" style="font-size: 12px; padding: 5px 0;">Leader of the Free World</div>
          </div>
      </expandable-header>

  </ion-header>

  <ion-content  #mycontent  [scrollEvents]="true" (ionScrollStart)="shrinkToolbar = true">
      <mat-list>
          <mat-list-item *ngFor="let item of list;">
          <mat-icon mat-list-avatar>person</mat-icon>
          <div mat-line class="mat-small" [ngStyle]="{color: Colors.black[900]}">{{item.president}}</div>
          <div mat-line [ngStyle]="{color: Colors.gray[800]}">{{item.party}}</div>
          <div mat-line [ngStyle]="{color: Colors.gray[800]}">{{item.took_office}}</div>
          </mat-list-item>
      </mat-list>
  </ion-content>
</ion-app>
